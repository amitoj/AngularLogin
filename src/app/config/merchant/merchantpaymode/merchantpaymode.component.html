<div class="panel-body" [formGroup]="merchantBind">
  <div class="form-group">
    <div class="col-lg-5">
      <label i18n>System ID</label>
      <input name="sysId" type="text" class="form-control" formControlName="systemId">
    </div>

    <div class="col-lg-5">
      <label i18n>Merchant ID</label>
      <input name="merchantId" type="text" class="form-control" formControlName="merchantId">
    </div>

    <div class="col-lg-5">
      <label i18n>Paymode</label>
      <select name="paymode" class="form-control" formControlName="payment">
        <option value="CC">CC</option>
        <option value="DC">DC</option>
        <option value="UP">UP</option>
        <option value="IM">IM</option>
      </select>
    </div>
    <div class="col-lg-5">
      <label>&nbsp;</label>
      <button type="button" class="form-control btn btn-info col-md-2" (click)="tabs.incrementTab()" i18n>Next</button>
    </div>
  </div>
</div>
